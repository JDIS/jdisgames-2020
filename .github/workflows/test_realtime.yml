name: Test real-time constraints

on: push

defaults:
  run:
    working-directory: server

jobs:
  test:
    name: Test real-time constraints
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
      DIEP_DATABASE_URL: ecto://postgres:postgres@localhost/diep_io_test
    strategy:
      matrix:
        elixir: ["1.13.4"]
        otp: ["24.3.3"]

    services:
      db:
        image: postgres:12.1-alpine
        env:
          POSTGRES_DB: diep_io_test
          POSTGRES_HOST: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Elixir project
        uses: ./.github/actions/elixir-setup
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
          build-flags: --all-warnings --warnings-as-errors
      
      - name: Run Migrations
        run: mix ecto.migrate
        if: false
      
      - name: Run Tests
        run: mix test --warnings-as-errors --only RT
        if: always()
      
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install anybadge
        run: pip install anybadge
      
      - name: Generate badges
        run: ls && python generate_badges.py

      - name: Archive badges
        uses: actions/upload-artifact@v3
        with:
          name: badges
          path: badges/*.svg
